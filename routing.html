<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"
            type="text/javascript"></script>

</head>
<body ng-app="MyModule">

<ul>
    <li><a href="#/">Home</a></li>
    <li><a href="#fodbold">Fodbold</a></li>
</ul>

<div ng-controller="MainController">

    <div ng-view></div>

</div>

<script type="text/javascript">
    var module = angular.module("MyModule", ['ngRoute']);
    module.config(['$routeProvider', function ($routeProvider) {
        $routeProvider
                .when("/", {
                    template:"Pick a link"
                })
                .when("/fodbold", {
                    templateUrl: "fodbold.html"
                })
                .otherwise({
                    template: 'Wrong!'
                })
        ;
    }]);
    module.controller("MainController", ['$scope', function ($scope) {
        $scope.teams = ["Br√∏ndby!!", "EfB"];
    }]);
</script>
</body>
</html>
